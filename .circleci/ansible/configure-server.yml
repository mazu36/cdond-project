---

- name: "configuration play." 
  hosts: web
  user: ubuntu
  gather_facts: false
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml

  environment:
    ENVIRONMENT: production
    TYPEORM_CONNECTION: "{{ .Environment.TYPEORM_CONNECTION }}"
    TYPEORM_ENTITIES: "{{ .Environment.TYPEORM_ENTITIES }}"
    TYPEORM_HOST: "{{ .Environment.TYPEORM_HOST }}"
    TYPEORM_PORT: "{{ .Environment.TYPEORM_PORT }}"
    TYPEORM_USERNAME: "{{ .Environment.TYPEORM_USERNAME }}"
    TYPEORM_PASSWORD: "{{ .Environment.TYPEORM_PASSWORD }}"
    TYPEORM_DATABASE: "{{ .Environment.TYPEORM_DATABASE }}"

  pre_tasks:
    - name: "wait 600 seconds for target connection to become reachable/usable."
      wait_for_connection:

    - name: "install python for Ansible."
      become: true
      raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3)
      changed_when: false

  roles:
    - configure-server
    - configure-prometheus-node-exporter
   
