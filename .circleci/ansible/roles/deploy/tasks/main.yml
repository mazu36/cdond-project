---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Create directory
  file:
    path: /home/ubuntu/backend
    state: directory

- name: "Copy the file tar"
  become: true
  copy:
    src: /root/project/artifact.tar.gz
    dest: /home/ubuntu/

- name: Unarchive a file that is already downloaded
  ansible.builtin.unarchive:
    src:  /home/ubuntu/artifact.tar.gz
    dest: /home/ubuntu/backend
    remote_src: yes

#- name: "copy backend file"
#  become: true
#  copy:
#    src: /root/project/backend
#    dest: /root
#    force: no

- name "xxx"
  shell: |
    mv  /home/ubuntu/backend/ /root/backend/


- name: "install npm packages"
  become: true
  command: npm install
  args:
    chdir: /root/backend
- name: "compile npm packages"
  become: true
  command: npm run build
  args:
    chdir: /root/backend
- name: "start server"
  become: true
  command: pm2 start npm -- run start
  args:
    chdir: /root/backend/dist






- name: Start PM2
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start