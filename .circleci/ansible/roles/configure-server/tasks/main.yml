---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Setting environment variables"
  environment:
    ENVIRONMENT: production
    TYPEORM_CONNECTION: {{ .Environment.TYPEORM_CONNECTION }}
    TYPEORM_ENTITIES: {{ .Environment.TYPEORM_ENTITIES }}  
    TYPEORM_HOST: {{ .Environment.TYPEORM_HOST }}
    TYPEORM_PORT: {{ .Environment.TYPEORM_PORT }}
    TYPEORM_USERNAME: {{ .Environment.TYPEORM_USERNAME }}
    TYPEORM_PASSWORD: {{ .Environment.TYPEORM_PASSWORD }}
    TYPEORM_DATABASE: {{ .Environment.TYPEORM_DATABASE }}

